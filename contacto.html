    <h2 class="title-contact">Formulario de Contacto</h2>
    <div class="container-md bg-dark">
      <form class="row g-3">
        <div class="col-6">
          <label for="nombreInput" class="form-label text-white">Nombre</label>
          <input
            type="text"
            class="form-control form-control-lg"
            id="nombreInput"
            placeholder="Nombre"
          />
        </div>
        <div class="col-6">
          <label for="emailInput" class="form-label text-white">Email</label>
          <input
            type="email"
            class="form-control form-control-lg"
            id="emailInput"
            placeholder="Email"
          />
        </div>
        <div class="col-12">
          <label for="mensajeInput" class="form-label text-white"
            >Mensaje</label
          >
          <textarea
            class="form-control form-control-lg"
            id="mensajeInput"
            placeholder="Mensaje"
          ></textarea>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="submit" class="btn btn-primary me-md-2">Enviar</button>
        </div>
      </form>
    </div>
